<a href="#/Login">Login</a>
<form ng-submit="register()" name="form" novalidate>
    <div>
        <input type="text" name="username" ng-model="registerData.username" placeholder="Username" />
    </div>
    <div>
        <input type="password" ng-model="registerData.password" name="password" placeholder="Password"/>
    </div>
    <div>
        <input type="password" ng-model="registerData.passwordAgain" name="passwordAgain" placeholder="Password again"/>
    </div>
</form>
